name: Auto Publish

on:
  release:
    types:
      - created
  # workflow_run:
  #   workflows: ['Auto Release']
  #   types:
  #     - completed

jobs:
  publish:
    name: Publish

    strategy:
      matrix:
        os: [macos-latest]
        # os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: xvfb-run -a pnpm run test
        if: runner.os == 'Linux'
      # - name: Run tests
      #   run: pnpm run test
      #   if: runner.os != 'Linux'

      - name: Publish
        if: success() && startsWith(github.ref, 'refs/tags/')
        run: pnpm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
